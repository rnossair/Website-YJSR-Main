        <style> 
            .tab-bar {
                font-size: 21px;
                display: flex;
                width: 720px;
                margin: auto;
                margin-bottom: 36px;
                font-weight: bold;
            }
            .tab {
                margin-bottom: 12px;
                height: 36px;
                width: calc(100%/4);
                text-align: center;
                color: #313131;
                border-radius: 12px 12px 0px 0px;
                transition: color 500ms;
            }
            .tab:hover {
                cursor: pointer;
                color: #0085A1;
            }
            .indicator {    
                z-index: -1;
                position: absolute;
                height: 3px;
                width: 180px;
                margin-top: 36px;
                background-color: #00b8dd;
                transition: left 450ms;
                /*height: 36px;
                width: 180px;
                border-radius: 12px 12px 0 0;
                box-shadow: -6px 0px 9px rgba(3, 221, 3, 0.54), 6px 0px 9px rgba(3, 221, 3, 0.54), 0px -6px 9px rgba(3, 221, 3, 0.54); 
                transition: left 500ms, box-shadow 500ms;*/
            }
            .tab-body {
                position: relative;
                padding: 10px, 5px;
            }
            .tab-body > div {
                position: absolute;
                top: -200px;
                opacity: 0;
                transform: scale(0,0);
                transition: opacity 500ms ease-in-out 0ms;
            }
            .tab-body > .active {
                top: 0px;
                opacity: 1;
                transform: scale(1);
                position: relative;
            }
            .tab-bar > .active {
                color:#0085A1;
            }
            @media (max-width: 992px) {
                .tab {
                    font-size: 21px;
                    width: fit-content;
                    margin-left: auto;
                    margin-right: auto;
                    padding: 9px;
                }
                .tab-bar {
                    width: 100%;
                    display: flex;
                    flex-wrap: wrap;
                }
                .indicator {
                    display: none;
                }
            }
            .post-cont {
                height: 450px;
                word-wrap: normal;
            }
            .no-res-img {
                width: 360px;
                border-radius: 18px;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
            }
            @media (max-width: 540px) {.no-res-img {width: 90%;}}
            .no-res-line {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 18px;
